<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Counter Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3>
        Start typing in the below input field to find out the number of
        characters you typed
      </h3>
      <textarea name="characters" id="text-area" cols="100" rows="10"></textarea
      ><br />
      <div class="output">
        <span>The number of characters you entered is : </span>
        <strong class="output_value"></strong>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
